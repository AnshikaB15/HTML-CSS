<html>
    <head>
        <title>JavaScript Continued....</title>
        <script>
            function oddOrEven(){
                var resultField = document.getElementById("result");

                var noProvided = parseInt(document.getElementById("number").value);
                if(isNaN(noProvided)){
                    resultField.style = "color : red";
                    resultField.innerHTML = "Please provide a numeric value....";
                    return;
                }

                var rem = noProvided % 2;             

                if(rem == 0){
                    resultField.innerHTML = "Given number is EVEN";
                }else{
                    resultField.innerHTML = "Given number is ODD";
                }
            }
        </script>
    </head>
    <body>
        <center>
            Enter a number: <input type="text" id="number">
            <br /><br />
            <button onclick="oddOrEven()">Odd or Even</button>
            <br /><br />
            <h1 id="result"></h1>
        </center>
    </body>
</html>

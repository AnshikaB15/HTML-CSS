<html>
	<head>
		<title>CSS into Play now</title>
		<style>
			* {
				background-color: gray;
			}
			h1 {
				background-color: yellow;
			}
			p {
				background-color: lightblue;
			}
			#special {
				background-color: red;
			}	
			#weekend1, #weekend2, #special {
				text-align: center;
				font-size: 25px;
			}
			.favorite{
				background-color: lightgreen;
				color: red;
				text-align: center;
				font-size: 40px;
				border-width: 10px;
				border-color: purple;
				border-style: solid;
			}
		
		</style>
	</head>
	<body>
		<h1>Monday</h1>
		<h2>Tuesday</h2>
		<h3>Wednesday</h3>
		<p>Thursday</p>
		<h1 id="special">Friday</h1>
		<h2 id="weekend1">Saturday</h2>
		<h3 id="weekend2">Sunday</h3>
		<br /><br />
		<h1 class="favorite">HTML</h1>
		<h2 class="favorite">JavaScript</h2>
		<h3 class="favorite">CSS</h3>
	</body>
</html>

<html>
	<head>
		<title>JavaScript - Printing Numbers - Using Loops</title>
		<script>
			function printNumbers(){
				var resultField = document.getElementById("result");
				var res = "";
			
				var no = 1;
				while(no <= 10){
					res = res + no + "  ";
					no = no + 1;
				}
	
				resultField.innerHTML = res;
			}
		</script>
	</head>
	<body>
		<center>
			<button onclick="printNumbers()">Click Me!</button>
			<h1 id="result"></h1>
		</center>
	</body>
</html>

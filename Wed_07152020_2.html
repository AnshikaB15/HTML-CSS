<html>
	<head>
		<title>HTML JavaScript CSS together - 1</title>
		<style>
			#detailsNotProvidedMessage, #incorrectDetailsProvidedMessage {
				display: none;
				color: red;
			}
			#result {
				display: none;
				color: green;
			}
		</style>
		<script>
			function login(){
				var unameProvided = document.getElementById("uname").value;
				var pwdProvided = document.getElementById("pwd").value;
				
				if(unameProvided == "" || pwdProvided == ""){
					document.getElementById("detailsNotProvidedMessage").style.display = "block";
					document.getElementById("incorrectDetailsProvidedMessage").style.display = "none";
					document.getElementById("result").style.display = "none";
					return;
				}
			
				if(unameProvided == "x" && pwdProvided == "y"){
					document.getElementById("detailsNotProvidedMessage").style.display = "none";
					document.getElementById("incorrectDetailsProvidedMessage").style.display = "none";
					document.getElementById("result").style.display = "block";
				}else{
					document.getElementById("detailsNotProvidedMessage").style.display = "none";
					document.getElementById("incorrectDetailsProvidedMessage").style.display = "block";
					document.getElementById("result").style.display = "none";
				}
			
			}
		</script>
	</head>
	<body>
		<center>
			<h1>LOGIN</h1>
			<p id="detailsNotProvidedMessage">Please provide Username and Password</p>
			<p id="incorrectDetailsProvidedMessage">Please provide valid credentials</p>
			
			Username: <input type="text" id="uname">
			<br /><br />
			Password: <input type="password" id="pwd">
			<br /><br />
			<button onclick="login()">Login</button>
			<h1 id="result">Success. Welcome to our website. Enjoy.</h1>
		</center>
	</body>
</html>

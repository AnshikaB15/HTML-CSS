<html>
	<head>
		<title>Equality Program</title>
		<script >function findEqual(){
			var w = parseInt(document.getElementById("first").value);
			var x = parseInt(document.getElementById("second").value);
			var y = parseInt(document.getElementById("third").value);
			var z = parseInt(document.getElementById("fourth").value);
			
			var resultField = document.getElementById("result");
			
			if(w == x && w == y && w == z){
				resultField.innerHTML = "All are equal";
			}else if(x == w && x == y){
				resultField.innerHTML = "First, Second, Third are equal";
			}else if(w == y && w == z){
				resultField.innerHTML = "First, Third, Fourth are equal";
			}else if(x == y && x == z){
				resultField.innerHTML = "Second, Third, Fourth are equal";
			}else if(w == x && w == z){
				resultField.innerHTML = "First, Second, Fourth are equal";
			}else if(w != x && w != y && w != z){
				resultField.innerHTML = "All are unequal";
			}
		}
</script>
	</head>
	<body>
		<center>
			First Value: <input type="text" id="first"><br /><br />
			Second Value: <input type="text" id="second"><br /><br />
			Third Value: <input type="text" id="third"><br /><br />
			Fourth Value: <input type="text" id="fourth"><br /><br />
			<button onclick="findEqual()">What are Equal?</button>
			<h1 id="result"></h1>
		</center>
	</body>
</html>

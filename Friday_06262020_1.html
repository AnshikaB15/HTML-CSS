<html>
	<head>
		<title>JavaScript continued....</title>
	</head>
	<body>
		<h1 id="first">This is my first heading</h1>
		<h1 id="second" style="color:red">This is my second heading</h1>
		<h1 id="third">This is my third heading</h1>
		<h1 style="background-color: lightblue">This is my fourth heading</h1>
		
		<br /><hr />
		<br />
		
		<button onclick="document.getElementById('first').style='color:blue'">Make first as Blue</button>
		<button onclick="document.getElementById('second').style='color:green'">Make second as Green</button>
		
		<hr />
		<button onclick="document.getElementById('third').style='background-color:yellow'">Make background of Third as Yellow</button>
		<br />
		<button onclick="document.getElementById('third').style.visibility='hidden'">Make THIRD go away!</button>
	
	
	</body>
</html>

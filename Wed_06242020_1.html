<html>
	<head>
		<title>Table to look at</title>
	</head>
	<body bgcolor="lightblue">
		<center>
			<h1>Registration Form</h1>
			<table style="border:5px; border-color:red; border-style:solid" cellspacing="10px" cellpadding="5px">
				<tr style="background-color:magenta">
					<td>
						Name:
					</td>
					<td>
						<input type="text" name="studentName" />
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						Age:
					</td>
					<td>
						<input type="number" name="age" min="13" max="18" step="0.5" />
					</td>
				</tr>
			
				
		
			</table>
		</center>
	</body>
</html>

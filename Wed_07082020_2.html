<html>
	<head>
		<title>Equality Program</title>
		<script>
			/*
				1. All are equal
				2. All are unequal
				3. First & Second are equal
				4. Second & Third are equal
				5. First & Third are equal
			*/
			function findEqual(){
				var x = parseInt(document.getElementById("first").value);
				var y = parseInt(document.getElementById("second").value);
				var z = parseInt(document.getElementById("third").value);
				
				var resultField = document.getElementById("result");
				
				if(x == y){
					if(x == z){
						resultField.innerHTML = "All are equal";
					}else{
						resultField.innerHTML = "First and Second are equal.";
					}
				}else{
					if(x == z){
						resultField.innerHTML = "First and Third are equal.";
					}else{
						if(y == z){
							resultField.innerHTML = "Second and Third are equal.";
						}else{
							resultField.innerHTML = "All are unequal";
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<center>
			First Value: <input type="text" id="first"><br /><br />
			Second Value: <input type="text" id="second"><br /><br />
			Third Value: <input type="text" id="third"><br /><br />
			<button onclick="findEqual()">What are Equal?</button>
			<h1 id="result"></h1>
		</center>
	</body>
</html>

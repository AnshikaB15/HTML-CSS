<html>
	<head>
		<title>Even Numbers</title>
		<script>
			function printNumbers(){
				var resultField = document.getElementById("result");
				var res = "";
				
				var no = 1;
				while(no <= 100){
					if(no % 2 =0){
						res = res + no + "  ";
						no = no+1;
					}
				}
				resultField.innerHTML = res;
			}
		
		</script>
	</head>
	<body>
		<center>
			<button onclick="printNumbers()">Even Numbers!</button>
			<h1 id="result"></h1>
		</center>
	</body>
</html>

<html>
	<head>
		<title>Student Registration Form</title>
	</head>
	<body bgcolor="lightblue">
		<form>
		<center>
			<h1>Student Registration Form</h1>
			<table style="border:5px; border-color:red; border-style:solid" cellspacing="10px" cellpadding="5px">
				<tr style="background-color:yellow">
					<td>
						Student Name:
					</td>
					<td>
						<input type="text" name="studentName" />
					</td>
				<tr style="background-color:yellow">
					<td>
						Date of Birth:
					</td>
					<td>
						<input type="date" name="dob" min="1920-01-01" max="2020-01-01"  />
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						Student Email:
					</td>
					<td>
						 <input type="email" name="email" />
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						Phone Number:
					</td>
					<td>
						<input type="tel" name="phone" 
							pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						Gender: 
					</td>
					<td>
						    <select name="gender" size="1" >
								<option  value="F">Female</option>
								<option value="M">Male</option>
								<option value="N/A">N/A</option>
							</select>
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						Interested Courses:
					</td>
					<td>
						<input type="checkbox" name="Course" value="A">Math 101
						<input type="checkbox" name="Course" value="B">English 101
						<input type="checkbox" name="Course" value="C">Creative Writing 1
						<input type="checkbox" name="Course" value="D">History 101
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						Street Address: 
					</td>
					<td>
						<input type="text" name="Street Address" />
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						City: 
					</td>
					<td>
						<input type="text" name="City" />
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						State: 
					</td>
					<td>
						<input type="text" name="State" />
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						Zip Code: 
					</td>
					<td>
						<input type="text" name="Zipcode" pattern = "[0-9]{5}" />
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						Additional Comments:
					</td>
					<td>
						<textarea name="Additional Comments" rows="5" cols="25"></textarea>
					</td>
				</tr>
				<tr style="background-color:yellow">
					<td>
						<button onclick="alert('Thank You for submitting the form')">Register!</button>
					</td>
					<td>
						<input type="reset" value="Reset" />
					</td>
				</tr>
		
			</table>
		</center>
	</form>
	</body>
</html>
